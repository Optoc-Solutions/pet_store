</head>
<body>

        <div class="nav-container">
            <a href="index.html" class="logo">PawFect Family</a>

                <i class="fas fa-bars"></i>

                <a href="index.html">Home</a>

            </div>
        </div>

    <section class="section" style="margin-top: 80px;">
        <div class="container">
            <h2>Contact Us</h2>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem;">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Uttam Nagar East Metro Station</p>
                    <p><i class="fas fa-phone"></i> +91 93106 87295</p>
                    <p><i class="fab fa-whatsapp"></i> +91 93106 87295</p>
                    <p><i class="fas fa-envelope"></i> info@pawfectfamily.com</p>

                    <div class="map" style="margin-top: 2rem;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1!2d-73.98!3d40.75!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ1JzAwLjAiTiA3M8KwNTgnNDguMCJX!5e0!3m2!1sen!2sus!4v1623456789012!5m2!1sen!2sus" 
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>

                <div class="contact-form-container">
                    <h3>Send us a Message</h3>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="button">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="social-links" style="margin-top: 3rem;">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </section>
    
    <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent the default form submission
  
    const form = e.target;
    const formData = new FormData(form);
  
    // API URL for Web3Forms
    const url = "https://api.web3forms.com/submit";
  
    // Add your access key to the form data
    formData.append('access_key', '');
  
    // Optional: Add subject to the form (you can change this as needed)
    formData.append('subject', 'New Contact Form Submission');
    
    // Optional: Add redirect URL for success (useful if you want to redirect after form submission)
    // formData.append('redirect', 'https://yourwebsite.com/thank-you');
  
    // Set form status to "loading"
    document.getElementById('formStatus').textContent = "Sending...";
  
    try {
      const response = await fetch(url, {
        method: 'POST',
        body: formData
      });
  
      const result = await response.json();
      
      if (result.success) {
        document.getElementById('formStatus').textContent = "Message sent successfully!";
        form.reset(); // Clear the form
      } else {
        document.getElementById('formStatus').textContent = "Error sending message. Please try again.";
      }
    } catch (error) {
      document.getElementById('formStatus').textContent = "An error occurred. Please try again later.";
    }
  });
    </script>
    <script src="js/main.js"></script>
</body>
